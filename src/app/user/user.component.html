            <!--  Registration input Box -->         

          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" autocomplete="off" required placeholder="Enter your email" required
            [(ngModel)]="addUser.email" name="email"
            #emailid="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && emailid.invalid }"
            [ngModelOptions]="{standalone: true}"[pattern]="emailPattern"
    
            >
            <div *ngIf="(emailid.touched||f.submitted )&& emailid.errors?.['required']"
            class="invalid-feedback" style="color: red">Email is Mandatory</div>
            <div *ngIf="(emailid.touched||f.submitted )&& emailid.errors?.['pattern']" class="invalid-feedback" style="color: red">
              Email is invalid. Please provide a valid email Id!
            </div>
            
            
          </div>
